
<ion-content [fullscreen]="true">
  <div id="container">
      <ion-item lines="none">
        <div class="header">
          <ion-img src="../assets/icon/favicon.png" class="logo"></ion-img>
          <ion-text color="primary"  class="text">ExpenseX</ion-text>
        </div>
      </ion-item>
      <!-- <ion-item> -->
         <!-- <div class="header1">
            <ion-text class="headerText" color="primary">Welcome back !</ion-text>
         </div> -->
      <!-- </ion-item> -->
      <ion-item lines="full">
        <ion-icon name="mail-outline" slot="start"></ion-icon>
        <ion-label position="floating" color="tertiary">Email Address</ion-label>
        <ion-input type="email" inputmode="email" color="default" [(ngModel)]="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
        <ion-label position="floating" color="tertiary">Password</ion-label>
        <ion-input type="password" inputmode="password" color="default" [(ngModel)]="password"></ion-input>
      </ion-item>
      <ion-item lines="none">
        <ion-button type="submit" class="loginButton" size="large" expand="block" strong="true" (click)="login()"><ion-ripple-effect></ion-ripple-effect>Login</ion-button>
      </ion-item>
      <ion-item lines="none">
        <div class="display: flex;justify-content:center;">
          <ion-text color="secondary">Don't have an account?</ion-text>
          <ion-text color="primary" class="register" (click)="register()">Register</ion-text>
        </div>
      </ion-item>
      <ion-item lines="none">
         <div class="display: flex;justify-content:center;">
           <ion-text color="secondary">Forgot password ?</ion-text>
           <ion-text color="primary" class="register" (click)="forgot()">click here</ion-text>
         </div>
      </ion-item>
  </div>
</ion-content>
